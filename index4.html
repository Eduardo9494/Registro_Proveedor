<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Compras</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: transparent;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 50%;
            margin: 20px auto;
            background-color: transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        form {
            background-color: transparent;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.10);
            border-radius: 8px;
            padding: 30px;
            width: 80%;
            max-width: 400px;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #fff;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .form-group input[type="submit"] {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #005BA6;
        }

        #hero {
            min-height: 100vh;
            position: relative;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .capa {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1c1c1d;
            opacity: 0.5;
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body>

    <video autoplay loop muted>
        <!-- Agrega la ruta de tu video -->
        <source src="./video/4.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
    <div class="capa"></div>
    <form action="ruta-de-tu-script-de-registro" method="post">
        <h2>Registro de Compras</h2>
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" required>
        </div>
        <div class="form-group">
            <label for="proveedor">Proveedor:</label>
            <input type="text" id="proveedor" name="proveedor" required>
        </div>
        <div class="form-group">
            <label for="entrada">Entrada:</label>
            <input type="number" id="entrada" name="entrada" required>
        </div>
        <div class="form-group">
            <label for="costo_compra">Costo de Compra:</label>
            <input type="number" id="costo_compra" name="costo_compra" required>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>
        <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Registrar Compra">
        </div>
    </form>
</body>
</html>
