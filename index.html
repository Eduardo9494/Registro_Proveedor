<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proveedor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: transparent;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 50%;
            margin: 20px auto;
            background-color: transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .form-container {
            background-color: transparent; /* Fondo transparente */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6); /* Borde con opacidad */
            border-radius: 8px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #fff;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.8); /* Borde con opacidad */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.2); /* Fondo con opacidad */
            color: #fff; /* Color del texto */
        }

        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #005BA6;
        }

        #hero {
            min-height: 100vh;
            position: relative;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .capa {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1c1c1d;
            opacity: 0.5;
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body>

    <video autoplay loop muted>
        <!-- Agrega la ruta de tu video -->
        <source src="./video/1.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
    <div class="capa"></div>
    <div class="container">
        <div class="form-container">
            <h1>Registro de Proveedor</h1>
            <form>
                <div class="form-group">
                    <label for="razonsocial">Razón Social:</label>
                    <input type="text" id="razonsocial" name="razonsocial" required>
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicación:</label>
                    <input type="text" id="ubicacion" name="ubicacion" required>
                </div>
                <div class="form-group">
                    <label for="datos_contactos">Datos de Contacto:</label>
                    <input type="text" id="datos_contactos" name="datos_contactos" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="giro">Giro:</label>
                    <input type="text" id="giro" name="giro" required>
                </div>
                <div class="form-group">
                    <label for="fecha_registro">Fecha de Registro:</label>
                    <input type="date" id="fecha_registro" name="fecha_registro" required>
                </div>
                <div class="form-group">
                    <label for="usuario_alta">Usuario Alta:</label>
                    <input type="text" id="usuario_alta" name="usuario_alta" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
